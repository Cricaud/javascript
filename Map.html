<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moyenne age</title>
  </head>
  <body>

    <h2>Cr√©ation des classes</h2>

    <script type="text/javascript">

    class Personne {
      constructor(nom,prenom,age) {
        this.nom = nom;
        this.prenom = prenom;
        this.age = age;
      }
    var P1= new Personne(Proust,Bernard,30);
    var P2= new Personne(Doe,John,45);
    var P3= new Personne(Athena,Julie,20);
    }

    var arrayage =[P1,P2,P3]
    arrayage.forEach(Personne(age)){
      console.log(age)
    }

    </script>

  </body>
</html>
